<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - 页面未找到 | YITA</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 导航栏 -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <a href="index.html" class="logo-text">YITA</a>
      </div>
      <div class="nav-menu">
        <a href="index.html#command-center" class="nav-link">指挥中心</a>
        <a href="index.html#developer-portal" class="nav-link">开发者</a>
        <a href="index.html#marketplace" class="nav-link">市场</a>
        <a href="index.html#technology" class="nav-link">技术</a>
        <a href="index.html#about" class="nav-link">关于我们</a>
      </div>
      <div class="nav-cta">
        <a href="login.html" class="btn-secondary">登录</a>
        <a href="login.html" class="btn-primary">注册</a>
      </div>
    </div>
  </nav>

  <!-- 404 内容 -->
  <div class="error-page">
    <div class="error-container">
      <div class="error-content">
        <div class="error-number">404</div>
        <h1>页面未找到</h1>
        <p>抱歉，您访问的页面不存在或已被移动。</p>
        <div class="error-actions">
          <button class="btn-primary" onclick="window.location.href='index.html'">返回首页</button>
          <button class="btn-secondary" onclick="history.back()">返回上页</button>
        </div>
      </div>
      
      <div class="error-visual">
        <div class="drone-animation">
          <div class="drone">🚁</div>
          <div class="search-beam"></div>
        </div>
        <div class="floating-elements">
          <div class="element">📍</div>
          <div class="element">🎯</div>
          <div class="element">🔍</div>
        </div>
      </div>
    </div>

    <div class="suggested-pages">
      <h3>您可能想要访问：</h3>
      <div class="page-links">
        <a href="index.html" class="page-link">
          <span class="link-icon">🏠</span>
          <span class="link-text">首页</span>
        </a>
        <a href="command-center.html" class="page-link">
          <span class="link-icon">🎮</span>
          <span class="link-text">指挥中心</span>
        </a>
        <a href="developer-portal.html" class="page-link">
          <span class="link-icon">💻</span>
          <span class="link-text">开发者门户</span>
        </a>
        <a href="marketplace.html" class="page-link">
          <span class="link-icon">🛒</span>
          <span class="link-text">市场平台</span>
        </a>
      </div>
    </div>
  </div>

  <script>
    // 简单的动画效果
    document.addEventListener('DOMContentLoaded', function() {
      // 无人机搜索动画
      const drone = document.querySelector('.drone');
      const searchBeam = document.querySelector('.search-beam');
      
      let position = 0;
      setInterval(() => {
        position += 2;
        if (position > 100) position = 0;
        
        drone.style.left = `${position}%`;
        searchBeam.style.left = `${position}%`;
      }, 100);
      
      // 浮动元素动画
      const elements = document.querySelectorAll('.floating-elements .element');
      elements.forEach((element, index) => {
        element.style.animationDelay = `${index * 0.5}s`;
      });
    });
  </script>

  <style>
    .error-page {
      min-height: calc(100vh - 80px);
      margin-top: 80px;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .error-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4rem;
      max-width: 1200px;
      width: 100%;
      align-items: center;
    }

    .error-content {
      text-align: left;
    }

    .error-number {
      font-size: 8rem;
      font-weight: 700;
      color: #00d4ff;
      line-height: 1;
      margin-bottom: 1rem;
      text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
    }

    .error-content h1 {
      font-size: 2.5rem;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 1rem;
    }

    .error-content p {
      font-size: 1.125rem;
      color: #cccccc;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .error-actions {
      display: flex;
      gap: 1rem;
    }

    .error-visual {
      position: relative;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .drone-animation {
      position: relative;
      width: 100%;
      height: 200px;
    }

    .drone {
      position: absolute;
      font-size: 3rem;
      transition: left 0.1s ease;
      z-index: 10;
    }

    .search-beam {
      position: absolute;
      bottom: 0;
      width: 4px;
      height: 150px;
      background: linear-gradient(to bottom, #00d4ff, transparent);
      border-radius: 2px;
      transition: left 0.1s ease;
      animation: beam 2s ease-in-out infinite;
    }

    @keyframes beam {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    .floating-elements {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .floating-elements .element {
      position: absolute;
      font-size: 2rem;
      opacity: 0.6;
      animation: float 3s ease-in-out infinite;
    }

    .floating-elements .element:nth-child(1) {
      top: 20%;
      left: 20%;
      animation-delay: 0s;
    }

    .floating-elements .element:nth-child(2) {
      top: 60%;
      right: 30%;
      animation-delay: 1s;
    }

    .floating-elements .element:nth-child(3) {
      bottom: 30%;
      left: 40%;
      animation-delay: 2s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
      }
    }

    .suggested-pages {
      margin-top: 4rem;
      text-align: center;
    }

    .suggested-pages h3 {
      color: #ffffff;
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 2rem;
    }

    .page-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .page-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      padding: 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      text-decoration: none;
      color: #cccccc;
      transition: all 0.3s ease;
      min-width: 120px;
    }

    .page-link:hover {
      border-color: #00d4ff;
      color: #00d4ff;
      transform: translateY(-4px);
    }

    .link-icon {
      font-size: 2rem;
    }

    .link-text {
      font-size: 0.875rem;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .error-container {
        grid-template-columns: 1fr;
        gap: 2rem;
        text-align: center;
      }

      .error-number {
        font-size: 6rem;
      }

      .error-content h1 {
        font-size: 2rem;
      }

      .error-actions {
        justify-content: center;
      }

      .page-links {
        gap: 1rem;
      }

      .page-link {
        min-width: 100px;
        padding: 1rem;
      }
    }
  </style>
</body>
</html>
