<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YITA - 登录/注册</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 导航栏 -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <a href="index.html" class="logo-text">YITA</a>
      </div>
      <div class="nav-menu">
        <a href="index.html#command-center" class="nav-link">指挥中心</a>
        <a href="index.html#developer-portal" class="nav-link">开发者</a>
        <a href="index.html#marketplace" class="nav-link">市场</a>
        <a href="index.html#technology" class="nav-link">技术</a>
        <a href="index.html#about" class="nav-link">关于我们</a>
      </div>
    </div>
  </nav>

  <!-- 登录注册区域 -->
  <section class="auth-section">
    <div class="auth-container">
      <div class="auth-tabs">
        <button class="tab-btn active" data-tab="login">登录</button>
        <button class="tab-btn" data-tab="register">注册</button>
      </div>
      
      <!-- 登录表单 -->
      <div class="auth-form active" id="login-form">
        <h2>欢迎回到 YITA</h2>
        <p>登录您的账户，开始探索低空经济的无限可能</p>
        
        <form class="form">
          <div class="form-group">
            <label for="login-email">邮箱地址</label>
            <input type="email" id="login-email" placeholder="your@email.com" required>
          </div>
          
          <div class="form-group">
            <label for="login-password">密码</label>
            <input type="password" id="login-password" placeholder="输入密码" required>
          </div>
          
          <div class="form-options">
            <label class="checkbox">
              <input type="checkbox">
              <span class="checkmark"></span>
              记住我
            </label>
            <a href="#" class="forgot-link">忘记密码？</a>
          </div>
          
          <button type="submit" class="btn-primary btn-full">登录</button>
        </form>
        
        <div class="social-login">
          <p>或使用以下方式登录</p>
          <div class="social-buttons">
            <button class="btn-social btn-github">
              <span>GitHub</span>
            </button>
            <button class="btn-social btn-google">
              <span>Google</span>
            </button>
          </div>
        </div>
      </div>
      
      <!-- 注册表单 -->
      <div class="auth-form" id="register-form">
        <h2>加入 YITA 社区</h2>
        <p>创建您的账户，开启低空经济之旅</p>
        
        <form class="form">
          <div class="form-row">
            <div class="form-group">
              <label for="register-firstname">姓名</label>
              <input type="text" id="register-firstname" placeholder="姓名" required>
            </div>
            <div class="form-group">
              <label for="register-lastname">姓氏</label>
              <input type="text" id="register-lastname" placeholder="姓氏" required>
            </div>
          </div>
          
          <div class="form-group">
            <label for="register-email">邮箱地址</label>
            <input type="email" id="register-email" placeholder="your@email.com" required>
          </div>
          
          <div class="form-group">
            <label for="register-password">密码</label>
            <input type="password" id="register-password" placeholder="至少8位字符" required>
          </div>
          
          <div class="form-group">
            <label for="register-confirm">确认密码</label>
            <input type="password" id="register-confirm" placeholder="再次输入密码" required>
          </div>
          
          <div class="form-group">
            <label for="register-role">账户类型</label>
            <select id="register-role" required>
              <option value="">选择账户类型</option>
              <option value="user">普通用户</option>
              <option value="developer">开发者</option>
              <option value="business">企业用户</option>
            </select>
          </div>
          
          <div class="form-options">
            <label class="checkbox">
              <input type="checkbox" required>
              <span class="checkmark"></span>
              我同意 <a href="#">服务条款</a> 和 <a href="#">隐私政策</a>
            </label>
          </div>
          
          <button type="submit" class="btn-primary btn-full">创建账户</button>
        </form>
      </div>
    </div>
    
    <!-- 背景装饰 -->
    <div class="auth-background">
      <div class="floating-elements">
        <div class="floating-element">🚁</div>
        <div class="floating-element">✈️</div>
        <div class="floating-element">🔧</div>
        <div class="floating-element">📡</div>
      </div>
    </div>
  </section>

  <script src="auth.js"></script>
</body>
</html>
