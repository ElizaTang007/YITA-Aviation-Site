<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渐变文字测试</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 50px;
        }
        
        .gradient-text {
            color: #00d4ff !important;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.8), 0 0 40px rgba(0, 212, 255, 0.4);
            background: linear-gradient(90deg, #ffffff 0%, #00d4ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
            margin: 20px 0;
        }
        
        .test-section {
            margin: 40px 0;
            padding: 20px;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <h1>渐变文字效果测试</h1>
    
    <div class="test-section">
        <h2>测试1：基础渐变文字</h2>
        <p class="gradient-text">通过娱乐体验让飞行更好玩、更具生活方式感</p>
    </div>
    
    <div class="test-section">
        <h2>测试2：娱乐体验标题</h2>
        <h3 class="gradient-text">娱乐体验</h3>
    </div>
    
    <div class="test-section">
        <h2>测试3：普通文字对比</h2>
        <p>这是普通白色文字</p>
        <p class="gradient-text">这是渐变文字效果</p>
    </div>
    
    <div class="test-section">
        <h2>说明</h2>
        <p>如果您看到蓝色发光文字，说明渐变效果工作正常。</p>
        <p>如果您看到白色到蓝色的渐变，说明浏览器完全支持渐变文字。</p>
    </div>
</body>
</html>
